# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Powershell project to Azure Function App - cippcs7q2

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # set this to the path to your web app project, defaults to the repository root

jobs:
  deploy:
    runs-on: windows-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F4883CBDB14B4945AA0E69FFEE6F7562 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B8BDC40DC501436ABDF712E51361419E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9F5B7BFF63E242338ED19C870334261C }}

      - name: Create deployment package
        shell: pwsh
        run: |
          Compress-Archive -Path * -DestinationPath package.zip -Force -CompressionLevel Optimal -Exclude ".git*", ".github*"

      - name: Deploy via Azure CLI zip deploy
        shell: bash
        run: |
          az functionapp deployment source config-zip \
            --resource-group rg-cipp-prod \
            --name cippcs7q2 \
            --src package.zip

